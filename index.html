<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Casey Chase AR Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; cursor: true;'>

        <a-assets>
            <a-asset-item id="sailboat-obj" src="https://raw.githubusercontent.com/Caseycjc/WebAR_BusinessCard/master/Images/uploads_files_897239_ship.obj"></a-asset-item>
            <a-asset-item id="sailboat-mtl" src="https://raw.githubusercontent.com/Caseycjc/WebAR_BusinessCard/master/Images/uploads_files_897239_ship.mtl"></a-asset-item>
            <img id="linkedinIcon" src="https://raw.githubusercontent.com/Caseycjc/WebAR_BusinessCard/master/Images/linkedinIcon.png">
            <img id="githubIcon" src="https://raw.githubusercontent.com/Caseycjc/WebAR_BusinessCard/master/Images/githubicon.png">
        </a-assets>

        <!-- Sailboat Model -->
        <a-entity obj-model="obj: #sailboat-obj; mtl: #sailboat-mtl" position="0 0.5 -10" scale="0.04 0.04 0.04" rotation="0 90 0" animation__rock="property: rotation; dir: alternate; dur: 4000; easing: easeInOutQuad; loop: true; to: 5 90 0; from: -5 90 0"></a-entity>

        <!-- LinkedIn Plane -->
        <a-plane position="1.5 -0.35 -8" width="0.5" height="0.5" material="shader: flat; src: #linkedinIcon" class="clickable" data-url="https://www.linkedin.com/in/caseycjc/"></a-plane>

        <!-- GitHub Plane -->
        <a-plane position="-1.5 -0.35 -8" width="0.5" height="0.5" material="shader: flat; src: #githubIcon" class="clickable" data-url="https://github.com/Caseycjc"></a-plane>

        <!-- Text for Name and Job Title -->
        <a-text value="Casey Chase\nSoftware Developer" position="0 -0.3 -8" align="center" color="#0D80E8"></a-text>

        <!-- Cursor for Mouse Interaction -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickableEntities = document.querySelectorAll('.clickable');
            clickableEntities.forEach(entity => {
                entity.addEventListener('click', function() {
                    const url = entity.getAttribute('data-url');
                    window.open(url, '_blank');
                });
            });
        });
    </script>
</body>
</html>
