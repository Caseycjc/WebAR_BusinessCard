<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Casey Chase AR Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for AR capabilities -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Assets management system -->
        <a-assets>
            <a-asset-item id="sailboat-obj" src="https://raw.githubusercontent.com/Caseycjc/WebAR_BusinessCard/master/Images/uploads_files_897239_ship.obj"></a-asset-item>
            <a-asset-item id="sailboat-mtl" src="https://raw.githubusercontent.com/Caseycjc/WebAR_BusinessCard/master/Images/uploads_files_897239_ship.mtl"></a-asset-item>
            <img id="linkedinIcon" src="https://raw.githubusercontent.com/Caseycjc/WebAR_BusinessCard/master/Images/linkedinIcon.webp">
        </a-assets>
    
        <!-- Sailboat Model, positioned and scaled -->
        <a-entity obj-model="obj: #sailboat-obj; mtl: #sailboat-mtl"
                  position="0 0 -2"  <!-- Position the boat ahead -->
                  scale="0.3 0.3 0.3"  <!-- Adjust scale as needed -->
                  rotation="0 180 0"  <!-- Rotate the boat to face the user -->
                  animation="property: rotation; to: 0 540 0; loop: true; dur: 10000">
                  <!-- Optional: Add rotation animation for dynamic effect -->
        </a-entity>
    
        <!-- LinkedIn Plane, positioned below the user's view -->
        <a-entity position="0 -1 -2"
        geometry="primitive: plane; width: 0.5; height: 0.1"
        material="shader: flat; src: #linkedinIcon"
        class="clickable"
        onclick="window.open('https://www.linkedin.com/in/caseycjc/', '_blank');">
</a-entity>

    
        <!-- Text for Name and Job Title, positioned in the user's view -->
        <a-text value="Casey Chase\nSoftware Developer" 
                position="0 -0.5 -2" 
                align="center" 
                color="#FFFFFF">
        </a-text>
    </a-scene>
</body>
</html>
